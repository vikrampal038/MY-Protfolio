<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Pag</title>
    <!-- font-icone link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--boxicone -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Link Css File  -->
    <link rel="Stylesheet" href="skill.css" />
  </head>
  <body>
    <!-- ========== Start main Section ========== -->

    <section id="Skill_Page" class="skill_container">
      <h1 class="skill_title">My Skill</h1>

      <div class="skill_box">

        <!-- this is for UI design -->
        <div class="skill_content">
          <h3>UI/UX DESIGN</h3>
          <div class="content">
            <span><i class="bx bxl-figma"></i>Figma</span>
          </div>
        </div>


        <!-- this is for front-end -->
        <div class="skill_content" >
          <h3>Front-End</h3>
          <div class="content">
            <span><i class="bx bxl-html5" ></i>HTML</span>
            <span><i class="bx bxl-css3"></i>CSS</span>
            <span><i class="bx bxl-javascript"></i>JavaScript</span>
            <span><i class="bx bxl-tailwind-css"></i>TailWind</span>
            <span><i class="bx bxl-react"></i>React</span>
            <span><i class="bx bxl-angular"></i>Angular</span>
            <span><i class="bx bxl-bootstrap"></i>Bootstrap</span>
          </div>
        </div>

        <!-- this is for back-end -->
        <div class="skill_content">
          <h3>Back-End</h3>
          <div class="content">
            <span><i class="bx bxl-python"></i>Python</span>
            <span><i class="bx bxl-php"></i>PHP</span>
            <span><i class="bx bxl-postgresql"></i>MySql</span>
            <span><i class="bx bxl-nodejs"></i>Node.Js</span>
            <span><i class="bx bxl-mongodb"></i>MongoDb</span>
          </div>
        </div>

        
      </div>
    </section>
    <!-- ========== End main Section ========== -->
  </body>
</html>
